trigger:
- mrtk_release

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: ArchiveFiles@2
  displayName: 'Archive Assets/MixedRealityToolkit'
  inputs:
    rootFolderOrFile: Assets/MixedRealityToolkit
    archiveFile: '$(Build.ArtifactStagingDirectory)/MixedRealityToolkit.zip'