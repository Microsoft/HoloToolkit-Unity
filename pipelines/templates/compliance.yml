parameters:
  SOMWorkspaceID: '9aee72fc-a4e1-4f86-8343-8bcb69b03955'

steps:
- task: PoliCheck@1
  inputs:
    inputType: 'Basic'
    targetType: 'F'
    targetArgument: '$(Build.SourcesDirectory)'
    result: 'PoliCheck.xml'
    optionsUEPATH: '$(Build.SourcesDirectory)\pipelines\config\PolicheckUserExclusion.xml'
    SOMEnabled: true
    uploadToSOM: true
    workspaceId: '${{ parameters.SOMWorkspaceID }}'
    uploadErrorLevel: 'Error'

- task: CredScan@2
  inputs:
    toolMajorVersion: 'V2'
    # suppressionsFile: '$(Build.SourcesDirectory)\pipelines\config\CredScanSuppressions.json'

- task: BinSkim@3
  inputs:
    InputType: 'Basic'
    Function: 'analyze'
    AnalyzeTarget: 'Microsoft.MixedReality.Toolkit.*.dll'
    AnalyzeSymPath: '$(Build.SourcesDirectory)'
    AnalyzeRecurse: true
    toolVersion: '1.4.5'

- task: RoslynAnalyzers@2
  inputs:
      userProvideBuildInfo: 'auto'

- task: PublishSecurityAnalysisLogs@2
  inputs:
    ArtifactName: 'CodeAnalysisLogs'
    ArtifactType: 'Container'

- task: PostAnalysis@1
  inputs:
    AllTools: false
    APIScan: false
    BinSkim: true
    CodesignValidation: false
    CredScan: true
    FortifySCA: false
    FxCop: false
    ModernCop: false
    PoliCheck: true
    PoliCheckBreakOn: 'Severity4Above'
    RoslynAnalyzers: true
    SDLNativeRules: false
    Semmle: false
    TSLint: false
    ToolLogsNotFoundAction: 'Standard'
